
<html>
<head>
  <meta charset="utf-8" />
  <title>모델별 불량예상 대시보드</title>
  <style>
    body {
      font-family: 'NanumGothic', sans-serif;
      background: white;
      margin: 0; padding: 5px;
    }
    .container {
      width: 400px;
      height: 300px;
    }
    .cards {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .card {
      display: none;
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      animation: fadein 0.5s;
      font-size: 14px;
      line-height: 1.5;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards" id="cards"></div>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // 슬라이드 카드 생성
        const cardsContainer = document.getElementById('cards');
        data.predictions.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.display = index === 0 ? 'block' : 'none';
          card.innerHTML = `
            <h3>${item.모델} <span style='font-size:14px'>(${item.예상불량률.toFixed(1)}%)</span></h3>
            <p>🛠 불량유형: <b>${item.불량유형}</b></p>
            <p>🔧 주요부품: <b>${item.부품}</b></p>
            <p>📅 날짜: <b>${item.date}</b></p>
            <p>📊 누적 건수: <b>${item.누적}건</b></p>
            <p>🔍 주요 키워드: <b>${item.키워드}</b></p>
            <p>💡 제안: <b>${item.제안}</b></p>
          `;
          cardsContainer.appendChild(card);
        });

        // 슬라이드 전환
        let cards = document.querySelectorAll('.card');
        let index = 0;
        function showNextCard() {
          cards.forEach((card, i) => {
            card.style.display = (i === index) ? 'block' : 'none';
          });
          index = (index + 1) % cards.length;
        }
        setInterval(showNextCard, 8000);
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
